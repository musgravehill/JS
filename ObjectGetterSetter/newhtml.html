<!DOCTYPE html>
<html>

        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        Object Getter Setter
    </body>
    <script>
        const user = Object.create({},
                {
                    username: {
                        value: 'Ivan',
                        enumerable: true,
                        writable: true,
                        configurable: true
                    },
                    dt: {
                        value: 2000,
                        enumerable: true,
                        writable: true,
                        configurable: true
                    },
                    age:{
                        get(){ return new Date().getFullYear() - this.dt; },
                        set(val){  },
                        enumerable: true,
                    }
                }
        );
        user.username = 'Fedor'; //thanks to writable: true
        // delete user.username;  //thanks to configurable: true
        console.log(user);
        for (let key in user) {
            console.log(`Key: ${key}. Value:` + user[key]);  //thanks to enumerable: true
        }
    </script>
</html>
