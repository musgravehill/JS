            ///#5  ES6
            function bind5(fn, context, ...rest1) {
                return function (...rest2) {
                    return fn.apply(context, rest1.concat(rest2)); //array of arguments 
                    return fn.call(context, ...rest1.concat(rest2)); //spread array to перечисление аргументов

            }
